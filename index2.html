<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 100)</p>
      <button class="btn again" onclick="reloadgame()">Replay</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="guessid" />
        <button class="btn check" onclick="maincheck()">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="sc">Start guessing Your Number...</p>
        <p class="label-score"> Chances: <span class="score">100</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./index2.js"></script>
  </body>
</html>
